<!DOCTYPE html>
<html>
<head>
  <title>koilafaitdon</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 24px;
      margin-top: 40px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }

    .social-button {
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .social-button:hover {
      background-color: #555555;
    }

    .social_discord {
      background-color: #7289DA;
    }

    .social_Instagram {
      background-color: #E4405F;
    }

    .social_facebook {
      background-color: #1877F2;
    }

    .social_twitter {
      background-color: #1DA1F2;
    }

    .social_youtube {
      background-color: #FF0000;
    }
  </style>
</head>
<body>
  <!-- Site web -->
  <h1>Welcome to my website!</h1>
  <p>Here you can see all my social media and other things!</p>
  <button class="social-button social_discord" title="Check my Discord :D">Discord</button>
  <button class="social-button social_Instagram" title="Check my Instagram :D">Instagram</button>
  <button class="social-button social_facebook" title="Check my Facebook :D">Facebook</button>
  <button class="social-button social_twitter" title="Check my Twitter :D">Twitter</button>
  <button class="social-button social_youtube" title="Check my YouTube :D">YouTube</button>
  <h5>IN DEVELOPEMENT</h5>
</body>
</html>
